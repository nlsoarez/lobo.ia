# Configuracao do Lobo IA - Sistema de Trading Autonomo de Criptomoedas
# Versao: 4.2 - Crypto Only (24/7)

# Configuracoes de Criptomoedas (24/7)
crypto:
  # Ativar trading de criptomoedas
  enabled: true

  # Criptos principais a monitorar
  symbols:
    - BTC-USD
    - ETH-USD
    - SOL-USD
    - BNB-USD
    - XRP-USD
    - ADA-USD
    - AVAX-USD
    - DOT-USD
    - LINK-USD
    - MATIC-USD

  # Numero de criptos top para analisar
  top_coins: 20

  # Intervalo de analise (1h recomendado para crypto)
  interval: "1h"
  period: "30d"

  # Cache em minutos
  cache_minutes: 5

  # Capital para crypto (em USD)
  capital: 1000.0

  # Exposicao por trade
  exposure: 0.10  # 10% por trade

  # Limites de exposicao
  min_exposure: 0.05  # Minimo 5%
  max_exposure_per_trade: 0.20  # Maximo 20%

  # Exposicao maxima total
  max_total_exposure: 0.80  # 80%

  # Numero maximo de posicoes
  max_positions: 8

  # Valor minimo por trade em USD
  min_trade_value: 50.0

  # Corretora de crypto
  broker: "binance"

# Configuracoes do Scanner de Mercado Crypto
scanner:
  enabled: true
  top_coins: 20
  min_avg_volume: 1000000
  min_price: 0.001
  max_price: 100000.0
  max_workers: 10
  cache_minutes: 15
  print_report: false

  # Pesos para ranking
  weights:
    signal_strength: 0.30
    volume_score: 0.20
    trend_score: 0.25
    volatility_score: 0.15
    momentum_score: 0.10

# Configuracoes de Estrategia
strategy:
  indicators:
    rsi_period: 14
    rsi_oversold: 30
    rsi_overbought: 70
    ema_period: 21
    ema_fast: 9
    ema_slow: 21

  min_signal_strength: 0.6

# Configuracoes de Dados
data:
  period: "30d"
  interval: "1h"
  cache_ttl: 300
  request_timeout: 30
  max_retries: 3
  retry_delay: 2

# Configuracoes de Blacklist automatica
blacklist:
  max_fails: 3
  duration_hours: 24
  reset_hours: 1

# Configuracoes de Coleta Paralela
parallel_fetcher:
  max_workers: 5
  timeout: 10.0
  max_concurrent: 10

# Configuracoes de Cache Inteligente
cache:
  memory_size: 100
  memory_ttl: 300
  disk_enabled: true
  disk_dir: "/tmp/lobo_cache"
  disk_ttl_hours: 24

# Configuracoes de Health Monitor
health:
  latency_warning_ms: 2000
  latency_critical_ms: 5000
  min_success_rate: 0.7

# Configuracoes do Otimizador de Portfolio
optimizer:
  max_holding_hours: 72
  stagnation_threshold: 0.5
  stagnation_hours: 24
  partial_tp_pct: 3.0
  partial_tp_close: 50
  max_loss_pct: 5.0

# Configuracoes do Validador de Sinais
validator:
  min_confidence: 0.50
  weights:
    rsi: 0.20
    volume: 0.20
    trend: 0.25
    macd: 0.20
    support_resistance: 0.15

  rsi_oversold: 30
  rsi_overbought: 70
  volume_threshold: 1.5

# Configuracoes de Risco
risk:
  stop_loss: 0.02
  take_profit: 0.05
  max_drawdown: 0.10
  trailing_stop_activation: 0.03
  trailing_stop_distance: 0.015

# Configuracoes de Banco de Dados
database:
  db_name: "trades.db"
  auto_backup: true
  backup_interval_hours: 24

# Configuracoes de Logging
logging:
  level: "INFO"
  log_dir: "logs"
  log_file_format: "lobo_{date}.log"
  max_file_size_mb: 10
  backup_count: 5
  console_output: true

# Configuracoes de Aprendizado
learning:
  enabled: true
  min_trades_for_evaluation: 10
  evaluation_frequency: 20
  metrics:
    - win_rate
    - profit_factor
    - sharpe_ratio
    - max_drawdown
    - avg_profit_per_trade

# Configuracoes de Execucao
execution:
  mode: "simulation"
  simulate_slippage: 0.001
  simulate_fees: 0.001
  execution_delay: 1

# Configuracoes de Corretoras
brokers:
  crypto:
    provider: "simulation"
    # api_key: ""
    # api_secret: ""
    # testnet: true

# Configuracoes de APIs de dados
apis:
  coinmarketcap:
    enabled: true
    # API Key - configure via variavel de ambiente CMC_API_KEY

# Configuracoes de Notificacao
notifications:
  enabled: false
  email: ""
  telegram_token: ""
  telegram_chat_id: ""
