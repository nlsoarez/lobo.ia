# Railway Configuration for Lobo IA
# https://docs.railway.app/reference/config-as-code

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Número de réplicas
numReplicas = 1

# Comando de inicialização padrão (pode ser alterado nas variáveis)
startCommand = "python start.py"

# Health check
healthcheckPath = "/health"
healthcheckTimeout = 10

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Recursos (Railway escala automaticamente)
# Configurado via dashboard se necessário

[deploy.lifecycle]
# Graceful shutdown
preStop = "kill -SIGTERM $PID"
