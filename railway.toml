# Railway Configuration for Lobo IA
# https://docs.railway.app/reference/config-as-code

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Número de réplicas
numReplicas = 1

# Não definir startCommand aqui - configurar no Railway Dashboard:
# - Worker: python start.py
# - Web: streamlit run dashboard.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true

# Health check desabilitado (Streamlit não tem endpoint /health)
# healthcheckPath = "/health"
healthcheckTimeout = 30

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Recursos (Railway escala automaticamente)
# Configurado via dashboard se necessário

[deploy.lifecycle]
# Graceful shutdown
preStop = "kill -SIGTERM $PID"
